<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/styles.css">
	<title>Clock</title>
</head>
<body>
	<div class="wrapper">
		<article class="clock">
			<div class="dot"></div>
			<div class="h1">1</div>
			<div class="h2">2</div>
			<div class="h3">3</div>
			<div class="h4">4</div>
			<div class="h5">5</div>
			<div class="h6">6</div>
			<div class="h7">7</div>
			<div class="h8">8</div>
			<div class="h9">9</div>
			<div class="h10">10</div>
			<div class="h11">11</div>
			<div class="h12">12</div>
			<div class="hours-wrapper">
				<div class="hours"></div>
			</div>
			<div class="minutes-wrapper">
				<div class="minutes"></div>
			</div>
			<div class="seconds-wrapper">
				<div class="seconds"></div>
			</div>
	  	</article>
	</div>
	<div class="change">
		<button id="change">Change</button>
	</div>
</body>
</html>
